name: Build and Deploy

on: pull_request

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1

      - name: Install and Build 🔧
          npm install
          npm run build

      - name: Deploy 🚀
        with:
          branch: gh-pages
          folder: dist
